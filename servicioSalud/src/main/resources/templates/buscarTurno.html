<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Salud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/css/BuscarTurno.css">
    <link rel="stylesheet" href="/css/formulario.css">
</head>

<body>
<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Especialidad</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Matricula</th>

            </tr>
        </thead>
        <tbody th:each="profesional : ${profesionales}">
            
            <tr>
                <td th:if="${profesional.activo}" th:text="${profesional.especialidad}"></td>
                <td th:if="${profesional.activo}" th:text="${profesional.nombre}"></td>
                <td th:if="${profesional.activo}" th:text="${profesional.apellido}"></td>
                <td th:if="${profesional.activo}" th:text="${profesional.matricula}"></td>
            </tr>
        </tbody>

</div>
    <form th:action="@{/turno/buscarTurno}" method="post">
        <p>ID de la SesiÃ³n: <span class="space-button" th:text="${session.pacientesession.dni}"></span></p>
        <!--contenedor para el calendario -->
        <div id="calendario" class="flatpickr" data-enable-time="false"></div>

        <!-- Agrega un campo oculto para almacenar la fecha seleccionada -->
        <input type="date" id="fecha" name="fecha" required style="display:none;"></br>

        <input type="text" id="fecha" name="matricula" required></br>


        <button type="submit" class="space-button">
            <svg class="space-icon" viewBox="0 0 24 24" width="16" height="16">
                <path fill="currentColor"
                    d="M21.7 20.3l-3.8-3.8c1.1-1.5 1.8-3.4 1.8-5.5 0-4.4-3.6-8-8-8s-8 3.6-8 8 3.6 8 8 8c2.1 0 4-0.7 5.5-1.8l3.8 3.8c0.6 0.6 1.6 0.6 2.1 0s0.6-1.6 0-2.1zM2 10c0-3.3 2.7-6 6-6s6 2.7 6 6-2.7 6-6 6-6-2.7-6-6z">
                </path>
            </svg>
            Buscar
        </button>
        
    </form>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/js/calendario.js"></script>
    
</body>

</html>
