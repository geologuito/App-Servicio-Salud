<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/formulario.css">
        <script src="https://kit.fontawesome.com/55f72b8182.js" crossorigin="anonymous"></script>
        <title>App Salud</title>
    </head>

    <body>
        <div class="contenedor">
            <div th:replace="/fragments/navbar ::div"> </div>
            <section class="reg">

                <form id="form" class="form" th:action="@{/profesional/perfil/__${profesional.matricula}__}" method="POST"
                      enctype="multipart/form-data">
                    <!-- se puede agregar el atributo "novalidate" para quitar las alertas predeterminadas del "required"  -->
                    <p class="title">Modificar Profesional</p>

                    <input hidden th:value="${matricula}" name="matricula">

                    <label>
                        <input type="email" class="input" required="" name="email" th:value="${profesional.email}">
                        <span>Email</span>
                    </label>
                    <div class="form-group my-3">
                        <input type="file" class="form-control" name="archivo">
                    </div>
                    <label>
                        <input type="text" class="input" required="" name="domicilio" th:value="${profesional.domicilio}">
                        <span>Domicilio</span>
                    </label>
                    <label>
                        <input type="tel" class="input" required="" name="telefono" th:value="${profesional.telefono}">
                        <span>Telefono</span>
                    </label>
                    <label>
                        <input type="password" class="input" name="password" placeholder="PASSWORD">
                        <span>Contraseña</span>
                    </label>
                    <label>
                        <input type="password" class="input" name="password2" placeholder="REPETIR PASSWORD">
                        <span>Repetir Contraseña</span>
                    </label>

                    <button class="submit">Modificar</button>

                    <!-- Inicio Mensaje de Exito -->
                    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                        <div class="card-body">
                            <h5 class="card-title">Exito</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>
                    <!-- Fin Mensaje de Exito -->

                    <!-- Inicio mensaje de error -->
                    <div th:if="${error != null}" class="card text-white bg-danger my-3 mensajeError">
                        <div class="card-body">
                            <h5 class="card-title">Error!!</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <!-- Fin mensaje de error -->
                </form>
                <!-- FIN FORM -->

            </section>
        </div>

        <footer th:replace="/fragments/footer :: footer"></footer>

    </body>

</html>
