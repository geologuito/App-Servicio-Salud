<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/formulario.css">
        <link rel="stylesheet" href="/css/sidebar.css">
        <script src="https://kit.fontawesome.com/55f72b8182.js" crossorigin="anonymous"></script>
        <title>App Salud</title>
    </head>
    <body>
        <div class="contenedor">
            <div th:replace="/fragments/navbar ::div"> </div>
        </div>

        <p>ID de la Sesi√≥n: <span th:text="${session.profesionalsession.matricula}"></span></p>

        <br>
        <section class="tabla">
            <hr class="my-2">
            <h2 class="fst-italic text-white">Historia Clinica</h2>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Dni</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Nombre</th>

                    </tr>
                </thead>
                <tbody th:each="paciente : ${paciente}">
                    <tr>
                        <th scope="row" th:text="${paciente.dni}"></th>
                        <td th:text="${paciente.apellido}"></td>
                        <td th:text="${paciente.nombre}"></td>

                </tbody>
            </table>
        </section>
        <form th:action="@{/hc/creada}" method="post">
            <label>Matricula profesional</label>
            <input type=text th:value="${session.profesionalsession.matricula}" name="profesional_id">
            <br>
            <label>DNI paciente</label>
            <input type=text th:value="${paciente.dni}" name="paciente_id">
            <br>
            <label>Diagnostico</label>
            <textarea  name="dx" rows="10" cols="40"></textarea>

            <input type="submit" value="Envio" />

        </form>

        <!--* SIDEBAR-->
        <section th:replace="/fragments/sidebarProfesional :: section"></section>


        <footer th:replace="/fragments/footer :: footer"></footer>

    </body>
</html>
