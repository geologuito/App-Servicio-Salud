<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/formulario.css">

    <title>App Salud</title>
</head>
    <body>
        <div class="contenedor">
            <div th:replace="/fragments/navbar ::div"> </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">CONSULTA</th>
                    <th scope="col">VALORAR</th>

            </thead> <--!<!-- esto es en realidad la historia clinica -->
            <tbody th:each="paciente : ${paciente}">
                <tr>
                    <td th:if="${!paciente.respuesta}"  th:text="${paciente.titulo}"></td>
                    <td th:if="${!paciente.respuesta}" > 
                        
                        <a th:href= "@{/calificacion/valoracion/__${paciente.id}__}">  ver </a>
                        
                    </td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
