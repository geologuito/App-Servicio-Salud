<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI/tZ1ZkE5vCRBDZNId4o6JhsvbYNUq5Pn9ROjCU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Inicio Header -->
    <header>
        <div class="navb mb-3">
            <!-- MENU -->
            <nav class="navbar navbar-expand-md bg-body-tertiary  ">
                <div class="container-fluid">
                    <a class="navbar-brand mx-5" href="/">Health Service</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav container d-flex justify-content-end">
                            <a class="nav-link mx-2 active" aria-current="page" href="/">Home</a>
                            <a class="nav-link mx-2" href="#">Doctores</a>
                            <a class="nav-link mx-2" href="#">Contacto</a>
                            <a class="nav-link mx-2 btn btn-custom-green " href="#turnos">Turnos</a>
                            <a class="nav-link mx-2" href="#">Login</a>
                            <a class="nav-link mx-2" href="/registrar">Registro</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- FIN MENU -->
        </div>
    </header>
    <!-- Fin Header -->

    <!-- Inicio Formulario Registro -->
    <form id="form" class="form" th:action="@{/registro}" method="POST" enctype="multipart/form-data">
        <!-- se puede agregar el atributo "novalidate" para quitar las alertas predeterminadas del "required"  -->
        <p class="title">Registro </p>
        <p class="message">Registrate ahora para acceder a nuestros sesrvicios!</p>
        <div class="d-flex justify-content-between">
            <label class="name">
                <input type="text" class="input" required="false" name="nombre" th:value="${nombre}">
                <span>Nombre</span>
            </label>
            <label class="name">
                <input type="text" class="input" required="" name="apellido" th:value="${apellido}">
                <span>Apellido</span>
            </label>
        </div>
        <label>
            <input type="number" class="input" required="" name="dni" th:value="${dni}">
            <span>DNI</span>
        </label>
        <label>
            <input type="email" class="input" required="" name="email" th:value="${email}">
            <span>Email</span>
        </label>
        <label>
            <input type="password" class="input" required="" name="password" th:value="${password}">
            <span>Contraseña</span>
        </label>
        <label>
            <input type="password" class="input" required="" name="password2" th:value="${password2}">
            <span>Repetir Contraseña</span>
        </label>
        <button class="submit">Registrarme</button>
        <p class="signin">Ya tienes una cuenta? <a href="#">Loguearse</a> </p>
        <!-- Inicio Mensaje de Exito -->
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <!-- Fin Mensaje de Exito -->

        <!-- Inicio mensaje de error -->
        <div th:if="${error != null}" class="card text-white bg-danger my-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error!!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <!-- Fin mensaje de error -->
    </form>

    <script src="../static/js/bootstrap.min.js"></script>

</body>

</html>
