<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/formulario.css">
    <title>App Salud</title>
</head>

<body>
    <div class="navb">
        <!-- MENU -->
        <nav class="navbar navbar-expand-md bg-body-tertiary  ">
            <div class="container-fluid">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <img class="logo" src="/images/logo1.jpg" alt="logo ss">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav container d-flex justify-content-end">
                        <a class="nav-link mx-2 active" aria-current="page" href="/">Home</a>
                        <a class="nav-link mx-2" href="#">Doctores</a>
                        <a class="nav-link mx-2" href="#">Contactos</a>
                        <a class="nav-link mx-2" href="#">Servicios</a>
                        <a class="nav-link mx-2 btn btn-custom-green " href="#turnos">Turnos</a>
                        <a class="nav-link mx-2" href="#">Login</a>
                        <div class="nav-item dropdown">
                            <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Registro
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{/registrar}">Pacientes</a>
                                <a class="dropdown-item" th:href="@{/registrar}">Profesional</a>
                            </div>
                        </div>
                        <!--<a class="nav-link mx-2" href="#form">Registro</a>-->
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <section class="reg">
        <form id="form" class="form" th:action="@{/registro}" method="POST" enctype="multipart/form-data">
            <!-- se puede agregar el atributo "novalidate" para quitar las alertas predeterminadas del "required"  -->
            <p class="title">Registro Paciente</p>
            <p class="message text-white">Registrate ahora para acceder a nuestros sesrvicios!</p>
            <div class="d-flex justify-content-between">
                <label class="name">
                    <input type="text" class="input" required="false" name="nombre" th:value="${nombre}">
                    <span>Nombre</span>
                </label>
                <label class="name">
                    <input type="text" class="input" required="" name="apellido" th:value="${apellido}">
                    <span>Apellido</span>
                </label>
            </div>
            <div class="d-flex justify-content-between">
                <label>
                    <input type="number" class="input" required="" name="dni" th:value="${dni}">
                    <span>DNI</span>
                </label>
                <label class="name">
                    <input type="text" class="input" required="" name="edad" th:value="${edad}">
                    <span>Año / Edad / F Nac</span>
                </label>
            </div>
            <label>
                <input type="email" class="input" required="" name="email" th:value="${email}">
                <span>Email</span>
            </label>
            <label>
                <input type="password" class="input" required="" name="password" th:value="${password}">
                <span>Contraseña</span>
            </label>
            <label>
                <input type="password" class="input" required="" name="password2" th:value="${password2}">
                <span>Repetir Contraseña</span>
            </label>
            <button class="submit">Registrarme</button>
            <p class="signin text-white">Ya tienes una cuenta? <a class="text-white" href="#">Loguearse</a> </p>
            <!-- Inicio Mensaje de Exito -->
            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <!-- Fin Mensaje de Exito -->

            <!-- Inicio mensaje de error -->
            <div th:if="${error != null}" class="card text-white bg-danger my-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error!!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <!-- Fin mensaje de error -->
        </form>
        <!-- FIN FORM -->
<div class="beneficios">
    <div class="paci text-white">
        <ul>
            <li class="my-3">Beneficio 1</li>
            <li class="my-3">Beneficio 2</li>
            <li class="my-3">Beneficio 3</li>
            <li class="my-3">Beneficio 4</li>
            <li class="my-3">Beneficio 5</li>
        </ul>
    </div>
</div>
    </section>

    <footer th:replace="/fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
