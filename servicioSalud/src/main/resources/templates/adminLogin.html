<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!-- Agrega otros enlaces a tus archivos CSS, scripts, etc. según sea necesario -->
</head>
<body>
    <div class="container mt-5">
        <h2>Sing In</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" th:value="${email}"
                    style="width: 200px;">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:value="${password}"
                           style="width: 200px;">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Agrega scripts, enlaces a Bootstrap, jQuery, etc. según sea necesario -->
</body>
</html>
