<div class="container" th:fragment="buscador">
    
    <form 
        id="searchForm"
        class="d-flex"
        role="search"
    >
        <input
            class="form-control"
            type="search"
            placeholder="Servicios, Profesionales"
            aria-label="Search"
        >
        <button
            class="btn btn-outline-primary mx-2"
            type="submit"
        >Ir</button>
    </form>
    <!-- Contenedor para las opciones de búsqueda -->
    <div
        id="searchOptions"
        class="mt-3 rounded-2"
        style="border: none;"
    >
        <!-- Las opciones se agregarán dinámicamente aquí -->
    </div>
    <script src="/js/buscador.js"></script>
</div>
