<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <script src="https://kit.fontawesome.com/55f72b8182.js" crossorigin="anonymous"></script>
    <title>Historia Clinica</title>
</head>

<body>
    <div class="contenedor">
        <div th:replace="/fragments/navbar ::div"> </div>
    </div>
    <section class="reg">

        <div class="panel">

        
            <p class="text-white">Matricula profesional: <span th:text="${session.profesionalsession.matricula}"></span></p>


            <section class="tabla">
            <hr class="my-2">
            <h2 class="fst-italic text-white">Historia Cl√≠nica</h2>

            <table class="table table-success table-striped table-hover h-25">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Motivo Consulta</th>
                        <th scope="col">Paciente</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="hc : ${hc}" th:if="${hc.profesional.matricula == session.profesionalsession.matricula}">
                    <tr>
                        <td th:text="${hc.alta}"></td>
                        <td th:text="${hc.titulo}"></td>
                        <td th:text="${hc.paciente.apellido}"></td>
                        <td>
                            <a th:href="@{/hc/accion/__${hc.id}__}"> ver </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            </section>
        </div> 
    </section>


</body>

</html>
