<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/formulario.css">
        <script src="https://kit.fontawesome.com/55f72b8182.js" crossorigin="anonymous"></script>
        <title>App Salud</title>
    </head>
    <body>
        <form id="form" class="form" th:action="@{/paciente/modificar/__${paciente.id}__}" method="POST"
              enctype="multipart/form-data" novalidate>
            <!-- se puede agregar el atributo "novalidate" para quitar las alertas predeterminadas del "required"  -->
            <p class="title ">Actualizar Datos Paciente</p>
            <input hidden th value="${id}" name="id">
                        <label class="name">
                            <input type="text" class="input" required="false" name="nombre" th:value="${paciente.nombre}">
                            <span>Nombre</span>
                        </label>
                        <label class="name">
                            <input type="text" class="input" required="" name="apellido" th:value="${paciente.apellido}">
                            <span>Apellido</span>
                        </label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <label class="name">
                            <input type="number" class="input" required="" name="dni" th:value="${paciente.dni}">
                            <span>DNI</span>
                        </label>
                        <label class="name">
                            <input type="text" class="input" required="" name="edad" th:value="${paciente.edad}">
                            <span>Edad</span>
                        </label>
                    </div>
                    <label>
                        <input type="text" class="input" required="" name="domicilio" th:value="${paciente.domicilio}">
                        <span>Domicilio</span>

                    </label>
                    <label>
                        <input type="tel" class="input" required="" name="telefono" th:value="${paciente.telefono}">
                        <span>Telefono</span>
                    </label>
                    <label>
                        <input type="email" class="input" required="" name="email" th:value="${paciente.email}">
                        <span>Email</span>
                    </label>
                    <label>
                        <div class="form-group my-3">
                            <input type="file" class="form-control" name="archivo">
                        </div>
                    </label>
                    <label>
                        <input type="password" class="input" required="" name="password" th:value="${paciente.password}">
                        <span>Contraseña</span>
                    </label>

                    <label>
                        <input type="password" class="input" required="" name="password2" th:value="${paciente.password2}">
                        <span>Repetir Contraseña</span>
                    </label>

            <button class="submit">Actualizar</button>

            <!-- Inicio Mensaje de Exito -->
            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
                <!-- Fin Mensaje de Exito -->

                <!-- Inicio mensaje de error -->
                <div th:if="${error != null}" class="card text-white bg-danger my-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error!!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <!-- Fin mensaje de error -->
        </form>
    </body>
</html>
